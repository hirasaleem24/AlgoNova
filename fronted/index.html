  <main>
    <section id="payment-section">
      <h2>Send Payment</h2>
      <form id="payment-form">
        <label>Recipient Name:</label>
        <input type="text" id="recipient" placeholder="e.g., Precious N." required />

        <label>Amount (USD):</label>
        <input type="number" id="amount" placeholder="e.g., 1000" required />

        <label>Currency:</label>
        <input type="text" id="currency" value="USDC" readonly />

        <button type="submit">Send Payment</button>
      </form>

      <div id="result"></div>
    </section>

    <section id="comparison">
      <h2>Compare Traditional vs Algorand</h2>
      <button id="compare-btn">View Comparison</button>
      <pre id="comparison-result"></pre>
    </section>
